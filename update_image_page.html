<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Dosiiroc Cafe Admin Login">
    <link rel="preload" href="/resources/stylesheet.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="icon" href="/resources/images/favicon_small.ico">
    <title>Dosiiroc Cafe Admin Login</title>
    <style>
        li {float:none; display:list-item; padding:0}
        input {width:35%}
    </style>
</head>
<body style="background-color: #FFFDF9; margin:0px; padding:0px">
    <center>
        <div class="top_bar">
            <table style="width:100%">
                <tr>
                    <td style="width:100%" align="center"><a href="https://dosiiroccafe.com"><img src="/resources/images/logo FINAL-colored.png"></a></td>
                </tr> 
            </table>
        </div>
    <hr>
    <ul align="center" style="text-align: center; width:100%">
        <li>
            <p for="image_input">Enter a png/jpeg/jpg/webp here.</p>
        </li>
        <li>
            <p>Some details:</p>
            <ol>
                <li>
                    <p>All photos will be converted to .webp format</p>
                </li>
                <li>
                    <p>Photos will be resized to 2000x1280.</p>
                </li>
                <li>
                    <p>There are backups available on the server, but please be careful!</p>
                </li>
            </ol>
        </li>
        <form method="POST" action="/UPLOAD_IMAGE/" enctype="multipart/form-data" align="center" style="text-align:center;">
            <li style="width:100%;">
                <input type="file" name="image_input" accept="image/png, image/jpeg, image/webp" style="margin-left:37.5%; margin-right:37.5%;width:25%">
            </li>    
            <button>SEND</button>
        </form>
    </ul>
    <h3>click below to remove an image</h3>
    <form id="image_container" method="POST" action="/REMOVE_IMAGE/">

    </form>
    </center>
    <script>
        let slides_image_list = 'REPLACE_IMAGE_ADDR_STRING';

        slides_image_list.forEach((dir) => {
            container = document.getElementById("image_container");
            let input = document.createElement("input");
            input.type = "image";
            input.src = "/resources/images/ss_images/" + dir;
            input.name = dir;
            container.appendChild(input);
        });
    </script>  
</body>
